<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보조회</title>
    <link href="Project-1.css" rel="stylesheet">
</head>
<body>

<script>
    var boolean = confirm("나이가 19세입니까?");
    
    if(boolean == true){
        alert("학번 및 이름을 입력하세요");
        var num = prompt("학번 입력: ");
        var name = prompt("이름입력 : ");

        if(name == "방승호" && num==30210){
            alert("정답");
            document.write("<h2>" + num + " " + name +  "님 어서오세요" +"</h2>");

        }else {
            alert("오답");
            window.close();   
        } 
    }
    else if(boolean == false){
        alert("정보 오류");
        window.close();
    }

    function privateInfo(){
        var RRN = prompt("주민번호 앞자리를 입력해 주세요(6자리).");
        if(RRN == 040831){
            document.getElementById('box').innerHTML="이름 : 방승호<br> 재학중인 학교: 세명 컴퓨터 고등학교<br> 사용 가능한 프로그래밍 언어 종류: JAVA/HTML5/CSS/JS/JSP";
        }
        else{
            alert("주민번호가 틀렸습니다.");
            alert("정보를 불러올 수 없습니다.");
            alert("창이 닫힙니다.");
            window.close();
        } 
    }   
    function info(){
        var check = prompt("설명을 확인하시겠습니까?");
        if(check == "네"){
            document.getElementById('box2').innerHTML="수업시간때 배운 JS를 이용해서 간단하게 저에 대한 소개를 적어봤습니다.<br>처음으로 창을 여시게 될 경우 나이를 확인하려는 창이 뜨게 됩니다.취소를 누를경우 창이 닫히게 됩니다.<br>확인을 누르고 학번(30210)과,  이름(방승호)을 입력하시게 되면<br> 어서오세요 라는 문구와 함께 정보와 이 글을 확인할 수 있는 버튼을 보게 되실껍니다.<br> 정보를 보실려면 주민번호 앞자리(040831)가 필요합니다. ";
        }
            
    }    
</script>

    <button id="btn3" onclick="privateInfo()">정보조회</button>
    <hr>
    <div id="box">(정보)</div>
    <hr>
    <button id="btn1" onclick="document.getElementById('box').style.display='none'">정보 가리기</button>
    <button id="btn2" onclick="document.getElementById('box').style.display='inline-block'">정보 나타내기</button><br>

    <button id="btn3" onclick="info()">설명출력</button>
    <hr>
    <div id="box2">(설명)</div>
    <hr>
    <button id="btn1" onclick="document.getElementById('box2').style.display='none'">설명 가리기</button>
    <button id="btn2" onclick="document.getElementById('box2').style.display='inline-block'">설명 나타내기</button><br>


</body>
</html>
